<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 5</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "left main right"
                "footer footer right";
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            grid-area: header;
            background-color: #cce0ff;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
        }

        .left {
            grid-area: left;
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .left-top {
            background-color: #ffe6cc;
            padding: 10px;
        }

        .left-bottom {
            background-color: #e6ffe6;
            padding: 10px;
        }

        main {
            grid-area: main;
            background-color: #ffffff;
            padding: 10px;
        }

        .right {
            grid-area: right;
            background-color: #ffe6cc;
            padding: 10px;
        }

        footer {
            grid-area: footer;
            background-color: #cce0ff;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
        }

        footer .footer-text {
            margin-left: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #0066cc;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div>Потеряйко Арсен</div>
    </header>

    <div class="left">
        <div class="left-top"></div>
        <div class="left-bottom"></div>
    </div>
    <main>
        <ul>
            <li><a href="page1.html">Сторінка 1</a></li>
            <li><a href="page2.html">Сторінка 2</a></li>
            <li><a href="page3.html">Сторінка 3</a></li>
            <li><a href="page4.html">Сторінка 4</a></li>
            <li><a href="page5.html">Сторінка 5</a></li>
        </ul>
    </main>
    <div class="right"></div>

    <footer>
        <div class="footer-text">ІП-з31</div>
    </footer>
</body>
</html>
